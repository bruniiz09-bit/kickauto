<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Favs</title>
    <style>
        body { background: #000; color: #eee; font-family: sans-serif; text-align: center; padding: 15px; margin: 0; }
        input { width: 90%; padding: 15px; background: #111; border: 1px solid #333; color: #53fc18; font-size: 18px; border-radius: 4px; }
        button { width: 95%; padding: 15px; border: none; font-weight: bold; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        .btn-buscar { background: #53fc18; color: #000; }
        .btn-lanzar { background: #ff8800; color: #fff; display: none; text-decoration: none; line-height: 50px; margin-top: 15px; }
        #status { margin: 15px 0; font-weight: bold; }
        
        /* Lista de favoritos */
        .fav-container { margin-top: 30px; text-align: left; border-top: 1px solid #222; padding-top: 10px; }
        .fav-item { display: flex; justify-content: space-between; background: #111; margin-bottom: 5px; padding: 10px; border-radius: 4px; border-left: 3px solid #53fc18; }
        .fav-name { cursor: pointer; flex-grow: 1; font-weight: bold; }
        .btn-del { color: #ff4444; font-size: 12px; cursor: pointer; padding-left: 10px; }
    </style>
</head>
<body>

    <h2 style="color: #53fc18;">Kick Manager</h2>
    
    <input type="text" id="streamer" placeholder="Nombre del streamer..." autocomplete="off">
    <button class="btn-buscar" onclick="procesarBusqueda()">BUSCAR Y GUARDAR</button>

    <div id="status">Listo</div>
    <a id="btnLanzar" href="#" class="btn-lanzar">ðŸš€ ABRIR EN VLC</a>

    <div class="fav-container">
        <h4 style="color: #888;">MIS FAVORITOS:</h4>
        <div id="listaFavs"></div>
    </div>

<script>
    let streamUrl = "";

    // Cargar favoritos al abrir la pÃ¡gina
    document.addEventListener('DOMContentLoaded', mostrarFavoritos);

    async function procesarBusqueda(nombreManual = null) {
        const user = nombreManual || document.getElementById('streamer').value.trim().toLowerCase();
        const status = document.getElementById('status');
        const btnLanzar = document.getElementById('btnLanzar');

        if (!user) return;

        status.innerText = "Buscando...";
        btnLanzar.style.display = "none";

        try {
            const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://kick.com/api/v1/channels/'+user)}`);
            const data = await res.json();
            const kickData = JSON.parse(data.contents);

            if (kickData.playback_url) {
                streamUrl = kickData.playback_url;
                
                // Intentar copiar
                await copiarAlPortapapeles(streamUrl);
                status.innerText = "Â¡Link copiado!";
                status.style.color = "#53fc18";

                // Mostrar botÃ³n de lanzar
                btnLanzar.style.display = "block";
                btnLanzar.href = "vlc://" + streamUrl;

                // Guardar en favoritos si no existe
                guardarFavorito(user);
            } else {
                status.innerText = "Offline";
                status.style.color = "#ff4444";
            }
        } catch (e) {
            status.innerText = "Error de red";
        }
    }

    function guardarFavorito(user) {
        let favs = JSON.parse(localStorage.getItem('kick_favs') || "[]");
        if (!favs.includes(user)) {
            favs.push(user);
            localStorage.setItem('kick_favs', JSON.stringify(favs));
            mostrarFavoritos();
        }
    }

    function mostrarFavoritos() {
        const lista = document.getElementById('listaFavs');
        let favs = JSON.parse(localStorage.getItem('kick_favs') || "[]");
        lista.innerHTML = favs.map(user => `
            <div class="fav-item">
                <span class="fav-name" onclick="procesarBusqueda('${user}')">${user}</span>
                <span class="btn-del" onclick="eliminarFavorito('${user}')">X</span>
            </div>
        `).join('');
    }

    function eliminarFavorito(user) {
        let favs = JSON.parse(localStorage.getItem('kick_favs') || "[]");
        favs = favs.filter(f => f !== user);
        localStorage.setItem('kick_favs', JSON.stringify(favs));
        mostrarFavoritos();
    }

    async function copiarAlPortapapeles(texto) {
        try {
            const temp = document.createElement("textarea");
            temp.value = texto;
            document.body.appendChild(temp);
            temp.select();
            const res = document.execCommand("copy");
            document.body.removeChild(temp);
            return res;
        } catch (err) { return false; }
    }
</script>
</body>
</html>
