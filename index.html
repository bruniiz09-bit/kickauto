<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Go Pro</title>
    <style>
        body { background: #000; color: #eee; font-family: sans-serif; text-align: center; padding: 15px; margin: 0; }
        .container { max-width: 400px; margin: auto; }
        input { width: 90%; padding: 15px; margin-bottom: 10px; background: #111; border: 1px solid #333; color: #53fc18; font-size: 18px; border-radius: 4px; }
        button { width: 95%; padding: 15px; border: none; font-weight: bold; font-size: 16px; border-radius: 4px; cursor: pointer; }
        
        .btn-buscar { background: #53fc18; color: #000; margin-bottom: 20px; }
        .btn-lanzar { background: #ff8800; color: #fff; display: none; margin-top: 15px; text-decoration: none; line-height: 50px; font-weight: bold; border-radius: 4px; }
        .btn-copiar { background: #444; color: #fff; display: none; margin-top: 10px; }
        
        #status { font-size: 18px; font-weight: bold; margin: 10px 0; min-height: 25px; }
        .success { color: #53fc18; }
        .error { color: #ff4444; }

        .fav-container { margin-top: 25px; text-align: left; border-top: 1px solid #222; padding-top: 10px; }
        .fav-item { display: flex; align-items: center; background: #111; margin-bottom: 8px; padding: 12px; border-radius: 4px; }
        .fav-name { flex-grow: 1; font-weight: bold; cursor: pointer; color: #fff; display: flex; align-items: center; font-size: 16px; }
        .btn-del { color: #ff4444; padding: 5px 10px; font-weight: bold; cursor: pointer; font-size: 14px; }

        /* Indicadores de estado */
        .dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 12px; background-color: #444; }
        .online { background-color: #53fc18; box-shadow: 0 0 8px #53fc18; }
        .offline { background-color: #ff4444; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #53fc18;">Kick Go</h2>
    <input type="text" id="streamer" placeholder="Nombre del streamer..." autocomplete="off">
    <button class="btn-buscar" onclick="nuevaBusqueda()">BUSCAR Y GUARDAR</button>

    <div id="status">Listo</div>
    
    <a id="btnLanzar" href="#" class="btn-lanzar">ðŸš€ VER EN VLC</a>
    <button id="btnCopiar" class="btn-copiar" onclick="copiarLink()">ðŸ“‹ COPIAR ENLACE</button>

    <div class="fav-container">
        <h4 style="color: #888; margin-bottom: 10px;">FAVORITOS:</h4>
        <div id="listaFavs"></div>
    </div>
</div>

<script>
    let urlActual = "";

    // 1. Al cargar la pÃ¡gina, dibujar lista y verificar estados
    document.addEventListener('DOMContentLoaded', () => {
        dibujarLista();
        verificarTodos();
    });

    async function checkUser(user) {
        try {
            const r = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://kick.com/api/v1/channels/'+user)}`);
            const d = await r.json();
            const data = JSON.parse(d.contents);
            // Es online solo si livestream existe y no es nulo
            return { online: (data.livestream !== null), url: data.playback_url };
        } catch (e) { return { online: false, url: null }; }
    }

    async function verificarTodos() {
        const favs = JSON.parse(localStorage.getItem('kick_favs') || "[]");
        for (const user of favs) {
            const estado = await checkUser(user);
            actualizarUIEstado(user, estado.online);
        }
    }

    function actualizarUIEstado(user, isOnline) {
        const dot = document.getElementById(`dot-${user}`);
        if (dot) dot.className = isOnline ? "dot online" : "dot offline";
    }

    async function procesar(user) {
        const status = document.getElementById('status');
        const btnL = document.getElementById('btnLanzar');
        const btnC = document.getElementById('btnCopiar');

        status.innerText = "Consultando...";
        status.className = "";
        btnL.style.display = "none";
        btnC.style.display = "none";

        const info = await checkUser(user);

        if (info.url && info.online) {
            urlActual = info.url;
            status.innerText = "Â¡EN VIVO!";
            status.className = "success";
            btnL.style.display = "block";
            btnL.href = "vlc://" + urlActual;
            btnC.style.display = "block";
            actualizarUIEstado(user, true);
        } else {
            status.innerText = "EstÃ¡ Offline";
            status.className = "error";
            actualizarUIEstado(user, false);
        }
    }

    function nuevaBusqueda() {
        const user = document.getElementById('streamer').value.trim().toLowerCase();
        if (!user) return;
        
        let favs = JSON.parse(localStorage.getItem('kick_favs') || "[]");
        if (!favs.includes(user)) {
            favs.push(user);
            localStorage.setItem('kick_favs', JSON.stringify(favs));
            dibujarLista();
        }
        document.getElementById('streamer').value = "";
        procesar(user);
    }

    function dibujarLista() {
        const lista = document.getElementById('listaFavs');
        const favs = JSON.parse(localStorage.getItem('kick_favs') || "[]");
        lista.innerHTML = favs.map(user => `
            <div class="fav-item">
                <span class="fav-name" onclick="procesar('${user}')">
                    <span id="dot-${user}" class="dot"></span> ${user}
                </span>
                <span class="btn-del" onclick="eliminar('${user}')">âœ•</span>
            </div>
        `).join('');
    }

    function eliminar(user) {
        let favs = JSON.parse(localStorage.getItem('kick_favs') || "[]").filter(f => f !== user);
        localStorage.setItem('kick_favs', JSON.stringify(favs));
        dibujarLista();
        verificarTodos();
    }

    function copiarLink() {
        const t = document.createElement("textarea");
        t.value = urlActual;
        document.body.appendChild(t);
        t.select();
        document.execCommand("copy");
        document.body.removeChild(t);
        document.getElementById('status').innerText = "Â¡Copiado!";
    }
</script>
</body>
</html>
